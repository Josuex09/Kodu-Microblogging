<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link
	href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css"
	rel="stylesheet" />
<link
	href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/jquery-linedtextarea.css}"
	href="../../css/jquery-linedtextarea.css" />
<link rel="stylesheet" th:href="@{/css/publicacion.css}"
	href="../../css/publicacion.css" />


<link rel="stylesheet" th:href="@{/css/tumbnail.css}"
	href="../../css/tumbnail.css" />
<link rel="stylesheet" th:href="@{/css/profilePhotoSizes.css}"
	href="../../css/profilePhotoSizes.css" />



<script th:src="@{/js/jquery-2.1.3.min.js}"
	src="../../js/jquery-2.1.3.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script th:src="@{/js/publicacion.js}" src="../../js/publicacion.js"></script>
<script th:src="@{/js/jquery.localize.min.js}"
	src="../../js/jquery.localize.min.js"></script>
<script th:src="@{/js/prettify.js}" src="../../js/prettify.js"></script>
<script th:src="@{/js/jquery-linedtextarea.js}"
	src="../../js/jquery-linedtextarea.js"></script>


<title th:text="'Kodu - '+ '@'+${user.username} "></title>
</head>
<body>
	<div th:include="navigationBar"></div>

	<div class="col-md-2">
		<div class="thumbnail">
			<img th:attr="src=@{/feed/photo(id=${user.id})}"
				class="center-block img-responsive img-grande"
				alt="Responsive image" />
			<div id="tumbnailUsername">
				<a href="" th:text=" '@' + ${user.username}"></a>
			</div>
			<ul id="tumbnailRelations" class="nav">
				<li id="tumbnailFollowers">Followers <br>
					<p th:text="${totalFollowers}"></p> </br>
				</li>
				<li id="tumbnailFollows">Follows <br>
					<p th:text="${totalFollows}"></p> </br>
				</li>
			</ul>
		</div>
	</div>


	<form method="post" role="form" th:action="@{/feed}" action="/feed">
		<div id="nueva-publicacion" class="container">

			<div id="informacion" class="col-md-12 form-group">
				<p id="descripcionCant" class="caracteres">199</p>
				<textarea maxlength="199" id="descripcion" name="descripcion"
					type="text" class="form-control" data-localize="Descripcion"></textarea>
			</div>
			<div id="codigoDiv" class="col-md-12 form-group">
				<textarea id="codigo" name="codigo" type="text" class="form-control"
					data-localize="Codigo"></textarea>
			</div>
			<div id="publicar" class="col-md-12 form-group">
				<button id="boton-publicar" type="submit" class="btn btn-default"
					data-localize="Publicar">Publish</button>
			</div>

		</div>
	</form>

	<div id="feed">
		<tr th:each="post : ${feed}">
			<li id="notificationContent">
				<td th:text="${notification.content}"></td>
			</li>
			<li class="divider"></li>
		</tr>


	</div>






</body>
</html>
