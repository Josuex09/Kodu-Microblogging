<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Profile Configuration</title>
<head>
<title>Configurar Perfil</title>


<link
	href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css"
	rel="stylesheet" />
<link
	href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/profilePhotoEdit.css}"
	href="../../css/profilePhotoEdit.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>

<script th:src="@{/js/jquery-2.1.3.min.js}"
	src="../../js/jquery-2.1.3.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/css/profileConfiguration.css}"
	href="../../css/profileConfiguration.css" />

<script th:src="@{/js/profileConfiguration.js}"
	src="../../js/profileConfiguration.js"></script>
<script th:src="@{/js/country.js}" src="../../js/country.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="navigationBar"></div>

	<div class="container" id="configuration-tab">

		<div class="jumbotron">
			<div class="row">
				<div class="thumbnail navigation-tab" id="edit-information">Información</div>
				<div class="thumbnail navigation-tab" id="password-information">Contraseña</div>
				<div class="thumbnail navigation-tab" id="delete-account">Cuenta</div>
			</div>


<div class="container" id="full-information">
			<div class="row" id="photo-row">
				<div class="center-block" id="photo-col">
					<img id="img-tumbnail"
						th:attr="src=@{/home/photo(username=${user.username})}"
						class="img-grande" />
				</div>
				<form class="form-horizontal" role="form" id="form-photo"
					name='thumbnail-form' action='/profileConfiguration/photo'
					method='POST' enctype="multipart/form-data">
					<fieldset>
						<input type="file" name='file' id="file" />
						<button type="submit" class="btn btn-default"
							name="change-photo-button" id="change-photo-button">Guardar
							foto</button>
					</fieldset>
				</form>
			</div>

			



				<form method="post" role="form" class="form-horizontal"
					th:action="@{/profileConfiguration}" action="/profileConfiguration">

					<div class="ui-widget">
						<h4>Localización</h4>
						<input type="text" class="form-control" name="localization"
							id="localization" style="width: 50%" />
					</div>

					<div class="ui-widget">
						<h4>Idiomas</h4>
						<input type="text" class="form-control" name="languages"
							id="languages" style="width: 50%" />
					</div>


					<div>
						<button type="submit" class="btn btn-default"
							id="update-information-button">Guardar cambios</button>
					</div>
				</form>
			</div>

			<div class="container" id="change-password">
				<form method="post" role="form" class="form-horizontal"
					th:action="@{/profileConfiguration}" action="/profileConfiguration">
					<div>
						<h4>Contraseña actual</h4>
						<input type="password" class="form-control" name="current"
							id="current" style="width: 50%" />
					</div>
					<div>

						<h4>Nueva contraseña</h4>
						<input type="password" class="form-control" name="newPassword"
							id="newPassword" style="width: 50%" />

					</div>

					<div>
						<h4>Confirme la contraseña</h4>
						<input type="password" class="form-control" name="confirm"
							id="confirm" style="width: 50%" />
					</div>

					<div class="">
						<button type="submit" class="btn btn-default"
							id="change-password-button">Actualizar contraseña</button>
					</div>
				</form>



			</div>

			<div class="container" id="delete-profile">
				<form method="post" role="form" class="form-horizontal"
					th:action="@{/profileConfiguration}" action="/profileConfiguration">
					<div>
						<h4>Puedes eliminar la cuenta en cualquier momento!</h4>
					</div>

					<div>
						<button type="submit" class="btn btn-default"
							id="delete-account-button">Eliminar cuenta</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
