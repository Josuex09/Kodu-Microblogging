<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Inicio</title>
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet"></link> 
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet"></link> 

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        
        
      
 		<link rel="stylesheet" th:href="@{/css/Inicio2.css}"
          href="../../css/Inicio2.css" />
        <link rel="stylesheet" th:href="@{/css/recortar-imagen.css}"
          href="../../css/recortar-imagen.css" />
        <link rel="stylesheet" th:href="@{/css/seleccionar-idioma.css}"
          href="../../css/seleccionar-idioma.css" />
        <script th:src="@{/js/inicio.js}"
          src="../../js/inicio.js" />
        <script th:src="@{/js/jquery.localize.min.js}"
          src="../../js/jquery.localize.min.js" />
        <script th:src="@{/js/seleccionar-idioma.js}"
          src="../../js/seleccionar-idioma.js" />
          
    </head>
    
    <body>
        
        
      	<tr th:each='user : ${users}'>
      		<td th:text="${user.username}"></td>
      	
      	
      	</tr>
        
        <p th:if="${param.usernameAlreadyExists}" class="alert alert-error">El nombre de usuario ya existe.</p>
        
        <div class="container">
            <div id="menu" class="col-md-8">       
               <div id="pestañas" class="col-md-12">					
                   <div id="iniciar" class="col-md-6">
                       <label class="centrado" data-localize="IniciarSesion"></label>
                   </div>
                   <div id="registrarse" class="col-md-6">
                       <label class="centrado" data-localize="Registrarse"></label>
                   </div>
               </div>
               
        		       
                <form th:action="@{/index}" action="/index" method="POST">
                <div id="pedir-datos-registro" class="col-md-12" >
                    <div class="col-md-12 input">
                    	<label class="col-md-12" for="username" data-localize="nombreDeUsuario"></label>
                       <input rows="1" cols="25" name="username" id="username"></input>
                   </div>
                   <div class="col-md-12 input ">
                   		<label class="col-md-12" for="email" data-localize="correo"></label>
                       <input type="email" rows="1" cols="25" name="email" id="Correo"></input>
                   </div>
                   <div class="col-md-12 input">
                       <label class="col-md-12" for="password" data-localize="Contraseña"></label>
                       <input type="password" rows="1" cols="25" name="password" id="password"></input>
                   </div>
                   <div class="col-md-12 input ">
                   		<label class="col-md-12" for="nombreUsuario" data-localize="Contraseña2"></label>
                       <input type="password" rows="1" cols="25" name="confirm" id="confirm"></input> 
                   </div>
                   <div class="col-md-12 input">                 
                            <input class="btn btn-default boton" type="submit" rows="1" cols="25" data-localize="Registrarse"></input>                      
                   </div>
            		
                </div>
				</form>
				
				
				<form th:action="@{/index}" action="index" method="POST">
	                <div id="pedir-datos-iniciar" class="col-md-12">
	                    <div class="col-md-12 input">
	                    	<label class="col-md-12" for="user" data-localize="Usuario"></label>
	                       <input rows="1" cols="25" name="username" id="username"></input>
	                   </div>
	                   <div class="col-md-12 input">
	                       <label class="col-md-12" for="password" data-localize="Contraseña"></label>
	                       <input type="password" rows="1" cols="25" name="password" id="password"></input>
	                   </div>
	                   <div class="col-md-12 input">
	                       <form action="feed.html">
	                            <input class="btn btn-default boton" type="submit" rows="1" cols="25" data-localize="IniciarSesion"></input> 
	                       </form>
	                   </div>
	            
	                </div>
                </form>
		
      
            </div>
            
        </div>
        <div style="margin-top:18em;">
            <img id="img-mundo" class="img-peq" src="../../imagenes/mundo.png"></img>
            <select id="seleccionar-idioma" name="Idioma">
               <option value="Español" data-localize="Español"></option> 
               <option value="Ingles" data-localize="Ingles"></option> 
               <option value="Portugues" data-localize="Portugues"></option>

            </select>
        </div>
    <script th:src="@{/js/localization.js}"
          src="../../js/localization.js" />
    </body>
    
</html>
